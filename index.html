<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <canvas id="game"></canvas>

  <script>
    Swal.fire({
      icon: "success",
      title: "All the best from ~Dev",

      timer: 1800,
      showClass: {
        popup: `
     animate__animated
     animate__fadeInUp
     animate__faster
   `,
      },
      hideClass: {
        popup: `
     animate__animated
     animate__fadeOutDown
     animate__faster
   `,
      },
    });
  </script>
</body>
